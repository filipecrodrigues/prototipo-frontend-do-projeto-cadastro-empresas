            <table class="records">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>CNPJ</th>
                        <th>RAZÃO SOCIAL</th>
                        <th>NOME FANTASIA</th>
                        <th>ENDEREÇO</th>
                        <th>TELEFONE</th>
                        <th>AÇÕES</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>1234567891235</td>
                        <td>TESTE</td>
                        <td>TESTE</td>
                        <td>TESTE</td>
                        <td>TESTE</td>
                        <td class="actions">
                            <button type="button" class="button green">Editar</button>
                            <button type="button" class="button red">Excluir</button>
                        </td>
                    </tr>
                </tbody>
            </table>


            <div class="modal" id="modal">
                <div class="modal-content">
                    <header class="modal-header">
                        <h2>Nova Empresa</h2>
                        <span class="modal-close" id="modalClose">&#10006;</span>
                    </header>
                    <!--
                    <form class="modal-form">
                        <input type="text" class="modal-field" placeholder="Nome do Cliente">

                    -->
                    <form class="modal-form">
                        <div class="form-group">
                            <label>Nome do Cliente</label>
                            <input type="text" class="modal-field" placeholder="Digite o nome completo">
                        </div>

                        <div class="form-group">
                            <label>E-mail</label>
                            <input type="email" class="modal-field" placeholder="exemplo@email.com">
                        </div>

                        <div class="form-group">
                            <label>Celular</label>
                            <input type="text" class="modal-field" placeholder="(99) 99999-9999">
                        </div>

                        <div class="form-group">
                            <label>Cidade</label>
                            <input type="text" class="modal-field" placeholder="Cidade do cliente">
                        </div>

                        <div class="form-actions">
                            <button type="submit" class="button green">Salvar</button>
                            <button type="button" class="button red">Cancelar</button>
                        </div>
                    </form>

                    <footer class="modal-footer">
                        <button class="button green">Salvar</button>
                        <button class="button blue">Cancelar</button>
                    </footer>
                </div>
            </div>
